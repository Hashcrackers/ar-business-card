<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="objects: .clickable"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-text value="Creative Developer" color="#FFD700" position="0 0.5 0.1" align="center" width="2"></a-text>
        
        <a-plane id="call-btn" class="clickable" position="-0.35 -0.6 0.1" width="0.6" height="0.15" color="#FFD700"
                 text="value: CALL; align: center; color: #000; width: 1.5">
        </a-plane>

        <a-plane id="email-btn" class="clickable" position="0.35 -0.6 0.1" width="0.6" height="0.15" color="#FFD700"
                 text="value: EMAIL; align: center; color: #000; width: 1.5">
        </a-plane>
      </a-entity>
    </a-scene>

    <script>
      // Call logic
      const callBtn = document.querySelector('#call-btn');
      callBtn.addEventListener("click", event => {
        window.location.href = "tel:+919226832281";
      });

      // Email logic
      const emailBtn = document.querySelector('#email-btn');
      emailBtn.addEventListener("click", event => {
        // This opens the user's default email app
        window.location.href = "mailto:siddheshwarchoudhari025@gmail.com?subject=Inquiry from AR Business Card";
      });
    </script>
  </body>
</html>
