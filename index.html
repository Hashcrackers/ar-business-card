<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="objects: .clickable"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-text value="Creative Developer" color="#FFD700" position="0 0.5 0.1" align="center" width="2"></a-text>
        
        <a-plane id="call-btn" class="clickable" position="0 -0.6 0.1" width="0.7" height="0.2" color="#FFD700"
                 text="value: CALL SIDDHESHWAR; align: center; color: #000; width: 1.5">
        </a-plane>
      </a-entity>
    </a-scene>

    <script>
      const callBtn = document.querySelector('#call-btn');
      callBtn.addEventListener("click", event => {
        window.location.href = "tel:+919226832281";
      });
    </script>
  </body>
</html>
